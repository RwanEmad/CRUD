        <div class="carousel-modal">
            <div class="modal fade" id="formModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-fullscreen ">
                    <div class="modal-content">

                                    <input type="text" id="pro-name" class="col-12 rounded p-2"

                                    <input type="text" id="pro-category" class=" col-12 rounded p-2"

                                    <input type="text" id="pro-price" class=" col-12 rounded p-2"

                                <div class="btnGroup d-flex justify-content-between">

                                        <button onclick="addProduct()" data-bs-dismiss="modal" aria-label="Close"

                                        <button onclick="update()" data-bs-dismiss="modal" aria-label="Close"
